<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Classic Voting - The Classic Voting System by liemqv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="typeahead.js-bootstrap.css/typeahead.js-bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>
<body class="container">
  <script id="list-vote-template" type="text/x-handlebars-template">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Image</th>
          <th>Info</th>
          <th>Vote</th>
          <th class="actions">Vote</th>
        </tr>
      </thead>
      <tbody>
        {{#each votes}}
        <tr data-id="{{voteid}}">
          <td>{{voteid}}</td>
          <td>{{votename}}</td>
          <td><img src='/images/{{voteimage}}' /></td>
          <td>{{moreinfo}}</td>
          <td>{{count_vote}}</td>
          <td class="actions">
            <button type="button" class="btn btn-primary vote">
              <abbr title="add vote" class="glyphicon glyphicon-star">
                <span>add vote</span>
              </abbr>
            </button>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </script>
  
  <div class="alert-anchor">
    <div class="alert alert-danger" style="display:none">
      <button type="button" class="close" aria-hidden="true">&times;</button>
      <strong>Error!</strong> <span class="message"></span>
    </div>
    <div class="alert alert-info" style="display:none">
      <button type="button" class="close" aria-hidden="true">&times;</button>
      <strong>Info!</strong> <span class="message"></span>
    </div>
  </div>
  
  <h1>Classic Vote System</h1>
  
  <div id="index-view" class="view">

    <p>
      <a class="btn btn-danger" href="/auth/google">Login with Google</a>
      <a class="btn btn-primary" href="/auth/facebook">Login with Facebook</a>
    </p>
    
  </div>
  
  <div id="list-vote-view" class="view">
    
    <h2>All item</h2>
    
    <p class="logout"><a href="/auth/logout" title="log out">[ log out ]</a></p>
    
    <div class="votes"></div>
    
  </div>
  
  <script src="jquery/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="typeahead.js/dist/typeahead.min.js"></script>
  <script src="handlebars/handlebars.js"></script>
  <script src="app.js"></script>
</body>
</html>
